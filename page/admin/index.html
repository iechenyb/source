<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../cdn/animate.min.css" rel="stylesheet">
    <link href="../../cdn/amazeui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://amazeui.github.io/tree/amazeui.tree.css"/>
</head>
<body>
<a href="nav.html">uirouter</a>
<a href="../../uirouter1.html">uirouter1</a>
<a href="../../media.html">@media</a>
<section>
<div class="am-g">
    <div class="am-u-sm-2">
        <ul class="am-tree" id="firstTree">
            <li class="am-tree-branch am-hide" data-template="treebranch">
                <div class="am-tree-branch-header">
                    <button class="am-tree-branch-name">
                        <span class="am-tree-icon am-tree-icon-folder"></span>
                        <span class="am-tree-label"></span>
                    </button>
                </div>
                <ul class="am-tree-branch-children"></ul>
                <div class="am-tree-loader"><span class="am-icon-spin am-icon-spinner"></span></div>
            </li>
            <li class="am-tree-item am-hide" data-template="treeitem">
                <button class="am-tree-item-name">
                    <span class="am-tree-icon am-tree-icon-item"></span>
                    <span class="am-tree-label"></span>
                </button>
            </li>
        </ul>
    </div>
    <div class="am-u-sm-6">工作区</div>
</div>
</section>
<script src="../../cdn/jquery.min.js"></script>
<script src="../../cdn/jquery.fullPage.min.js"></script>
<script src="../../cdn/jquery.webui-popover.min.js"></script>
<script src="../../cdn/angular.min.js"></script>
<script src="http://amazeui.github.io/tree/amazeui.tree.js"></script>
<script type="text/javascript">
    $(function(){
    var data = [
        {
            title: '苹果公司',
            type: 'folder',
            products: [
                {
                    title: 'iPhone',
                    type: 'item'
                },
                {
                    title: 'iMac',
                    type: 'item'
                },
                {
                    title: 'MacBook Pro',
                    type: 'item'
                }
            ]
        },
        {
            title: '微软公司',
            type: 'item'
        },
        {
            title: 'GitHub',
            type: 'item',
            attr: {
                icon: 'am-icon-github'
            }
        }
    ];
    $('#firstTree').tree({
        dataSource: function(options, callback) {
            // 模拟异步加载
            setTimeout(function() {
                callback({data: options.products || data});
            }, 400);
        },
        multiSelect: false,
        cacheItems: true,
        folderSelect: false
    });
    });
</script>
</body>
</html>
