<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>div重叠 叠加实例 未排层叠顺序 http://blog.csdn.net/ssisse/article/details/52344180</title>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.min.css">
    <link rel="stylesheet" href="css/tx.css">
</head>
<body>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-2">
            <div id="tri">1</div>
        </div>
        <div class="am-u-sm-2">
            <div id="tri1">2</div>
        </div>
        <div class="am-u-sm-2">
            <div id="tri2">3</div>
        </div>
        <div class="am-u-sm-2">
            <div id="tri3">4</div>&nbsp;
        </div>
        <div class="am-u-sm-2">
            <div id="tri4">5</div>
        </div>
        <div class="am-u-sm-2">
            <div id="tri5">6</div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-3">
            <!-- 向上的三角形 -->
            <div class="triangle_border_up">
                <span></span>
            </div>
        </div>
        <div class="am-u-sm-3">
           <div class="triangle_border_down">
            <span></span>
            </div>
        </div>
        <div class="am-u-sm-3">
            <div class="triangle_border_left">
                <span></span>
            </div>
        </div>
        <div class="am-u-sm-3">
            <div class="triangle_border_right">
                <span></span>
            </div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-3">
            <div style="border-radius: 100%; width: 100px; height: 100px;background-color: darkslategray"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 20%; width: 100px; height: 100px;background-color: darkslategray"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 10%; width: 100px; height: 100px;background-color: darkslategray"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 0%; width: 100px; height: 100px;background-color: darkslategray"></div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-3">
            <div style="border-radius: 100%; width: 100px; height: 100px;background-color: darkslategray;background: url('image/my/1.jpg') center;padding: 10px"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 20%; width: 100px; height: 100px;background-color: darkslategray;background: url('image/my/1.jpg') center;padding: 10px"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 10%; width: 100px; height: 100px;background-color: darkslategray;background: url('image/my/1.jpg') center;padding: 10px"></div>
        </div>
        <div class="am-u-sm-3">
            <div style="border-radius: 0%; width: 100px; height: 100px;background-color: darkslategray;background: url('image/my/1.jpg') center;padding: 10px"></div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-2">
            <div class="oval" style="padding-left:40px">1</div>
        </div>
        <div class="am-u-sm-2">
            <div class="oval" style="background: url('image/my/1.jpg') center;padding: 10px">2</div>
        </div>
        <div class="am-u-sm-2">
            <div class="oval" style="background: url('image/my/1.jpg') center;padding: 70px">3</div>
        </div>
        <div class="am-u-sm-2">
            <div class="oval" style="background: url('image/my/1.jpg') center;padding-left: 40px">4</div>
        </div>
        <div class="am-u-sm-2">
            <div id="star-five" >2</div>
        </div>
        <div class="am-u-sm-2">
            <div id="star-six">3</div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-2">
            <div id="pentagon"></div>
        </div>
        <div class="am-u-sm-2">
            <div id="hexagon">2</div>
        </div>
        <div class="am-u-sm-2">
            <div id="octagon">3</div>
        </div>
        <div class="am-u-sm-2">
            <div id="heart">4</div>
        </div>
        <div class="am-u-sm-4">
            <div id="infinity">2</div>
        </div>
    </div>
</div>
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-2">
            <div id="talkbubble">3</div>
        </div>
        <div class="am-u-sm-2">
            <div id="cut-diamond">2</div>
        </div>
        <div class="am-u-sm-2">
            <div id="yin-yang">3</div>
        </div>
        <div class="am-u-sm-2">
            <div id="heart">4</div>
        </div>
        <div class="am-u-sm-4">
            <div id="infinity">2</div>
        </div>
        <div class="am-u-sm-2">
            <div id="talkbubble">3</div>
        </div>
    </div>
</div>
<div id="yin-yang">3</div>
</body>
</html>
